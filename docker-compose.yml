# version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - postgres
      - ai-diagnosis
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      AI_DIAGNOSIS_URL: http://ai-diagnosis:8000
      HEALTH_MONITOR_URL: http://health-monitor:8002
    ports:
      - "8080:8080"
    networks:
      - incident-net

  ai-diagnosis:
    build: ./ai-diagnosis
    container_name: ai-diagnosis
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - incident-net

  incident-generator:
    build: ./incident-generator
    container_name: incident-generator
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8080
    networks:
      - incident-net
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8080/api/v1
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:80"   # host:container
    networks:
      - incident-net

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    env_file: 
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - incident-net

  # Mock Redis service for agent testing
  redis-test:
    image: redis:7-alpine
    container_name: redis-test
    command: redis-server --maxmemory 50mb --maxmemory-policy noeviction
    ports:
      - "6380:6379"
    mem_limit: 100m
    networks:
      - incident-net

  # Mock PostgreSQL service for agent testing
  postgres-test:
    image: postgres:16-alpine
    container_name: postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    command: postgres -c max_connections=20 -c shared_buffers=64MB
    ports:
      - "5433:5432"
    networks:
      - incident-net

  # Health monitor service
  health-monitor:
    build: ./health-monitor
    container_name: health-monitor
    depends_on:
      - redis-test
      - postgres-test
      - backend
    environment:
      - BACKEND_URL=http://backend:8080
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PYTHONUNBUFFERED=1
    ports:
      - "8002:8002"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /var/log:size=2G  # Small 2GB tmpfs volume for fast disk testing
    networks:
      - incident-net

volumes:
  postgres_data:

networks:
  incident-net:
    driver: bridge